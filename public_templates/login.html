    <div class="hero-wrap" style="background-image: url('images/bg_1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <h1 class="mb-4 bread">Login</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                <span class="icon-lock"></span>
              </div>
              <h3 class="text-center mb-4">Have an account?</h3>
              <form action="/loginGuest" method="POST" class="login-form">
                <div class="form-group">
                  <input type="text" class="form-control rounded-left" placeholder="Username" name="username" required>
                </div>
                <div class="form-group d-flex">
                  <input type="password" class="form-control rounded-left" placeholder="Password" name="password" required>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                      <input type="checkbox" name="remember">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="./staffLogin.html">Employee Portal</a>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
                </div>
              </form>
              <p class="text-center">Not a member? <a href="/register">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
