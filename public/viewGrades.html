<head>
    <meta charset="utf-8">

    <meta content="" name="keywords">
    <meta content="" name="description">

<script src="./functions.js"></script>

<!----------------------------- Navigation Bar End ----------------------------->

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

<!-- Additional Styling for the Grades Table -->
<style>
    .grades-table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
    }

    .grades-table th, .grades-table td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
    }

    .grades-table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .grades-table td {
        background-color: #fafafa;
    }

    .grades-section {
        text-align: center;
        margin-top: 30px;
    }
</style>

</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->



    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">View Your Grades</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">View Grades</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Grades View Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">View Your Grades</h6>
                <h1 class="mb-5">Check Your Grades</h1>
            </div>

            <!-- Grades Section with Table -->
            <div class="grades-section">
                <h3>Your Grades</h3>
                
                <!-- Grades Table -->
                <table class="grades-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Algebra II</td>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>World History</td>
                            <td>B+</td>
                        </tr>
                        <tr>
                            <td>AP US History</td>
                            <td>A-</td>
                        </tr>
                        <tr>
                            <td>English</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>Calculus</td>
                            <td>A</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Grades View End -->
        

    <!---------------------------- Footer Start ---------------------------->    
<script>footer()</script>
<!----------------------------- Footer End ----------------------------->

    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
