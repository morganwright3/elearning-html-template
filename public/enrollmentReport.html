  <script>
    fetch('/admin/enrollment-stats')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('statsTableBody');
        data.forEach(row => {
          tbody.innerHTML += `
            <tr>
              <td>${row.CourseID}</td>

            <th>Enrolled Count</th>

  <script>
    window.onload = function () {
      fetch('/admin/enrollment-stats')
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById('enrollmentTable');
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.CourseID}</td>
              <td>${row.CourseName}</td>
              <td>${row.EnrolledCount}</td>
                <td>${row.AvailableSeats}</td>

            `;
            table.appendChild(tr);
          });
        });
    };
